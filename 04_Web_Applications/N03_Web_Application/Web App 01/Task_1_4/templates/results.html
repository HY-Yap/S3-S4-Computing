<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Results Page</h1>
        <p>Here are the policy records for {{cid}}:</p>
        <table border="1px solid black">
            <tr>
                <th>PolicyRecordNo</th>
                <th>AgentID</th>
                <th>CustomerID</th>
                <th>PolicyID</th>
                <th>StartDate</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>
                    <a href="{{ url_for('policy', pid=row[3]) }}">{{row[3]}}</a>
                </td>
                <td>{{row[4]}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
