<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Number of students who read {{title}}</h1>
        <table border="1px solid black">
            <tr>
                <th>Class</th>
                <th>No. of Students</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
            </tr>
            {% endfor %}
        </table>
        <p>Total: {{total}}</p>
    </body>
</html>
