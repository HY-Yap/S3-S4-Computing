<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Student List</h1>
        <table border="1px solid black">
            <tr text-align="center">
                <th>MemberID</th>
                <th>Index No</th>
                <th>Genres</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>
                    <a href="{{ url_for('info',mid=row[0]) }}">{{row[0]}}</a>
                </td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
