<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Result Page</title>
    </head>
    <body>
        <h1>Result Page</h1>
        <p>The character is {{name}}</p>
        <table border="1px solid black">
            <tr>
                <th>Relic Name</th>
                <th>Position</th>
                <th>Relic Set Name</th>
                <th>Set Effect</th>
                <th>Stats</th>
            </tr>
            {% for row in data %}
            <tr>
                {% for itm in row %}
                <td>{{itm}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
