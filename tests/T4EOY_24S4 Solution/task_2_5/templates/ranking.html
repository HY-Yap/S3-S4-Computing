<!DOCTYPE html>
<html>

<head>
    <title>Kills Ranking</title>
</head>

<body>
    <h1>Kills Ranking</h1>
    <table border="1px solid black">
        <tr>
            <th>Name</th>
            <th>School</th>
            <th>Total Kills</th>
            <th>Total Deaths</th>
            <th>Total Assists</th>
            <th>KDA</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>
                <a href="{{ url_for('school', team_name=row[0]) }}">
                    {{ row[0] }}
                </a>
            </td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
